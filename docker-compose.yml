services:
  # PostgreSQL with PostGIS
  db:
    image: postgis/postgis:15-3.3
    platform: linux/amd64
    container_name: catholic-ride-share-db
    environment:
      POSTGRES_USER: catholic_user
      POSTGRES_PASSWORD: catholic_password
      POSTGRES_DB: catholic_ride_share
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U catholic_user -d catholic_ride_share"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: catholic-ride-share-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: catholic-ride-share-backend
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://catholic_user:catholic_password@db:5432/catholic_ride_share
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker (for background tasks)
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: catholic-ride-share-celery
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://catholic_user:catholic_password@db:5432/catholic_ride_share
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
    command: celery -A app.celery_app worker --loglevel=info

  # Frontend (Next.js dev server)
  frontend:
    image: node:20-alpine
    container_name: catholic-ride-share-frontend
    working_dir: /app
    tty: true
    stdin_open: true
    env_file:
      - ./frontend/.env.local
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      backend:
        condition: service_started
    command: sh -c "npm install && exec npm run dev -- --hostname 0.0.0.0 --port 3000"

volumes:
  postgres_data:
  redis_data:
  frontend_node_modules:
