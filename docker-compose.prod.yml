services:
  # PostgreSQL with PostGIS
  db:
    image: postgis/postgis:15-3.3
    container_name: crs-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-catholic_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-catholic_ride_share}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-catholic_user} -d ${POSTGRES_DB:-catholic_ride_share}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crs-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: crs-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crs-network

  # Backend API
  backend:
    image: ${DOCKER_USERNAME}/catholic-ride-share-backend:${TAG:-latest}
    container_name: crs-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-catholic_user}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-catholic_ride_share}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:?Set SECRET_KEY in .env}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - crs-network

  # Celery Worker
  celery_worker:
    image: ${DOCKER_USERNAME}/catholic-ride-share-backend:${TAG:-latest}
    container_name: crs-celery
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-catholic_user}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-catholic_ride_share}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
      - db
      - redis
    command: celery -A app.celery_app worker --loglevel=info
    networks:
      - crs-network

  # Frontend
  frontend:
    image: ${DOCKER_USERNAME}/catholic-ride-share-frontend:${TAG:-latest}
    container_name: crs-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${API_BASE_URL:-http://localhost:8000/api/v1}
    depends_on:
      - backend
    networks:
      - crs-network

  # Nginx reverse proxy (handles SSL and routing)
  nginx:
    image: nginx:alpine
    container_name: crs-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - crs-network

volumes:
  postgres_data:
  redis_data:

networks:
  crs-network:
    driver: bridge
