# Repository settings for catholic-ride-share
# This file can be used with GitHub Apps like Probot Settings
# or as documentation for manual configuration

repository:
  # Repository settings
  name: catholic-ride-share
  description: A community-driven ride-sharing application connecting Catholics who need transportation to Mass and church events
  homepage: https://github.com/schoedel-learn/catholic-ride-share
  topics: catholic, ride-sharing, community, volunteer, transportation
  
  # Features
  has_issues: true
  has_projects: true
  has_wiki: false
  has_downloads: true
  
  # Pull Requests
  allow_squash_merge: true
  allow_merge_commit: true
  allow_rebase_merge: true
  delete_branch_on_merge: true
  
  # Security
  enable_automated_security_fixes: true
  enable_vulnerability_alerts: true

# Branch protection rules
branches:
  - name: main
    # Branch protection settings
    protection:
      # Require pull request reviews before merging
      required_pull_request_reviews:
        dismiss_stale_reviews: true
        require_code_owner_reviews: false
        required_approving_review_count: 1
      
      # Require status checks to pass before merging
      required_status_checks:
        strict: true
        contexts:
          - "test"
      
      # Enforce restrictions for administrators
      enforce_admins: false
      
      # Restrictions on who can push to the branch
      restrictions: null
      
      # Prevent force pushes
      allow_force_pushes: false
      
      # Prevent deletion of the branch
      allow_deletions: false
      
      # Require linear history
      required_linear_history: false
      
      # Require signed commits (optional - can be enabled later)
      required_signatures: false
