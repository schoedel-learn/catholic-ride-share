version: 2
updates:
  # Enable version updates for Python dependencies
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "schoedel-learn"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Group minor and patch updates together to reduce PR noise
    groups:
      development-dependencies:
        patterns:
          - "pytest*"
          - "black"
          - "flake8"
          - "mypy"
          - "isort"
        update-types:
          - "minor"
          - "patch"
      fastapi-ecosystem:
        patterns:
          - "fastapi"
          - "uvicorn"
          - "pydantic*"
          - "starlette"
        update-types:
          - "patch"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    reviewers:
      - "schoedel-learn"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    reviewers:
      - "schoedel-learn"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore"
