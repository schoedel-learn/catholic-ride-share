<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Transparent background - no rect needed -->
  
  <!-- Dark navy circle (host) - fills 95% of square for maximum visibility -->
  <circle cx="50" cy="50" r="47.5" fill="#0A1628"/>
  
  <!-- Golden cross in center -->
  <g fill="#FBBF24">
    <!-- Vertical bar -->
    <rect x="42.5" y="20" width="15" height="60"/>
    <!-- Horizontal bar -->
    <rect x="20" y="42.5" width="60" height="15"/>
  </g>
</svg>
